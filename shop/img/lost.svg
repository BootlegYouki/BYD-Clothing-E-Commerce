<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .st0{fill:#F7F7F7;}
    .st1{fill:#FF6347;}
    .st2{fill:#FF7F50;}
    .st3{fill:#333;}
    .st4{fill:#666;}
    .st5{fill:#F0F0F0;}
    .st6{fill:#E0E0E0;}
  </style>
  
  <!-- Background elements -->
  <rect class="st0" width="600" height="400"/>
  <circle class="st6" cx="480" cy="70" r="40"/>
  <circle class="st6" cx="120" cy="330" r="30"/>
  
  <!-- Map with dotted path -->
  <rect class="st5" x="150" y="100" width="300" height="200" rx="10"/>
  <path class="st4" d="M200,150 Q250,120 300,150 T400,150" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <circle class="st1" cx="200" cy="150" r="8"/>
  <circle class="st2" cx="400" cy="150" r="8"/>
  
  <!-- Person figure with question mark -->
  <circle class="st3" cx="300" cy="240" r="20"/> <!-- Head -->
  <rect class="st3" x="290" y="260" width="20" height="40"/> <!-- Body -->
  <line class="st3" x1="290" y1="280" x2="270" y2="310" stroke-width="4"/>
  <line class="st3" x1="310" y1="280" x2="330" y2="310" stroke-width="4"/>
  
  <!-- Question mark -->
  <text x="340" y="240" font-family="Arial" font-size="60" font-weight="bold" class="st2">?</text>
  
  <!-- Compass rose in corner -->
  <circle class="st5" cx="520" cy="320" r="25"/>
  <polygon class="st1" points="520,295 525,320 520,345 515,320"/>
  <polygon class="st2" points="495,320 520,325 545,320 520,315"/>
</svg>